version: '3.7'

services:
  go-stress-test:
    container_name: go-stress-test
    build:
      context: .
      dockerfile: StressTestDockerFile
    depends_on:
      - go-rabbit-mq
    environment:
      - GO_ENV=DOCKER
      - QTD_SELL=10000
      - QTD_MERCH=10000
      - MINUTES_TIMEOUT=5
    networks:
      - go-network
    command: >
      bash -c "/scripts/wait-for-it.sh -s -t 30 go-rabbit-mq:5672 -- /app/main"

  go-app:
    container_name: go-app
    build:
      context: ..
      dockerfile: AppDockerfile
    depends_on:
      - go-rabbit-mq
    environment:
      - GO_ENV=DOCKER
    restart: on-failure
    ports:
      - 3000:3000
    networks:
      - go-network
    command: >
      bash -c "/scripts/wait-for-it.sh -s -t 30 go-rabbit-mq:5672 -- /app/main"

  go-rabbit-mq:
    container_name: go-rabbit-mq
    image: rabbitmq:3.6-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabitmq:/etc/rabbitmq/
    networks:
      - go-network

  rest-mock:
    container_name: rest-mock
    image: vimagick/json-server
    command: -H 0.0.0.0 -p 4000 -w db.json
    ports:
      - 4000:4000
    volumes:
      - ./mock/rest:/data
    restart: unless-stopped
    networks:
      - go-network

volumes:
  rabitmq:

networks:
  go-network:
    driver: bridge