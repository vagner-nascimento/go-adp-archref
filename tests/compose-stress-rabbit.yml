version: '3.7'

services:
  go-stress-test:
    container_name: go-stress-test
    build:
      context: .
      dockerfile: StressTestDockerFile
    depends_on:
      - go-rabbit-mq
    environment:
      - GO_ENV=DOCKER
      - QTD_SELL=50000
      - QTD_MERCH=50000
      - MINUTES_TIMEOUT=10
    restart: on-failure
    networks:
      - go-network
    command: >
      bash -c "/scripts/wait-for-it.sh -s -t 30 go-rabbit-mq:5672 -- /app/main"
  
  go-rabbit-mq:
    container_name: go-rabbit-mq
    image: rabbitmq:3.6-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabitmq:/etc/rabbitmq/
    networks:
      - go-network

volumes:
  rabitmq:

networks:
  go-network:
    driver: bridge
